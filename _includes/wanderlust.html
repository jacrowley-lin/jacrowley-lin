<!-- Wanderlust Grid Section -->
<section id="wanderlust">
  <div class="container wanderlust-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Wanderlust</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="wanderlust-flex-row">
      {% for post in site.wanderlust %}
      <div class="wanderlust-flex-item wanderlust-item">
        <a href="#wanderlustModal-{{ post.modal-id }}" class="wanderlust-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/wanderlust/{{ post.img }}" class="img-responsive square-img" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
