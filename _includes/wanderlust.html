<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Wanderlust</h2>
        <hr class="star-primary">
      </div>
    </div>

    <!-- portfolio grid -->
    <div class="portfolio-flex-row">
      {% for item in site.wanderlust %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ item.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="/img/portfolio/{{ item.img }}" class="img-responsive square-img" alt="{{ item.alt }}"> 
        </a>
      </div>
      {% endfor %}
    </div><!-- portfolio grid -->

    <!-- portfolio modals -->
    {% for item in site.wanderlust %}
      <div id="portfolioModal-{{ item.modal-id }}"
           class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <h2>{{ item.title }}</h2>
            <img src="/img/portfolio/{{ item.img }}"
                 alt="{{ item.alt }}"> 
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div><!-- .container -->
</section><!-- #wanderlust -->
