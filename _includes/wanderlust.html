<!-- Wanderlust Grid Section -->
<section id="wanderlust">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Wanderlust</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for item in site.wanderlust %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ item.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="/img/portfolio/{{ item.img }}" class="img-responsive square-img" alt="{{ item.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
